<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="registrarseuno">
        <header>
            <div>
                <a href="../index.html"><img src="../assets/logo.png" alt=""></a>
            </div>
            <nav>
                <ul class="navbar">
                    <li><a href="REGISTRARSE">REGISTRARSE</CONTACTO></a></li>
                </ul>
            </nav>
            <div>
                <a href="carrito"><img src="../assets/carrito-de-compras.png" alt=""></a>
            </div>
        </header>
        <main class="seccion-principal">
            <div class="textoregistro">
                <h4>
                    Comprá más rápido y llevá el control de tus pedidos, ¡en un solo lugar!
                </h4>
            </div>
            <div class="formulario">
                <form action="">
                    <fieldset class="formulariouno">
                        <legend>REGISTRARSE</legend>
                        <div>
                            <label for="nombre">NOMBRE:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div>
                            <label for="email">EMAIL:</label>
                            <input type="email" name="email" id="email" value="correo@gmail.com">
                        </div>
                        <div>
                            <label for="telefono">TELEFONO:</label>
                            <input type="number" name="telefono" id="telefono">
                        </div>
                        <div>
                            <label for="contrasena">CONTRASEÑA:</label>
                            <input type="password" name="contrasena" id="contrasena" required>
                        </div>
                        <div>
                            <button class="boton">CREAR CUENTA</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </main>
    </div>
    <footer>
        <section class="piedepagina">
            <article class="envio">
                <a href="camion"><img src="../assets/camion-de-carga.png" alt=""></a>
                <h2>ENVIOS A DOMICILIO</h2>
                <h3>Hace tu pedido y te lo entregamos en 48 horas.</h3>
            </article>
            <article class="pago">
                <a href="pago"><img src="../assets/tarjeta-de-credito.png" alt=""></a>
                <h2>PAGA COMO QUIERAS</h2>
                <h3>Paga con Mercado Pago o transferencia.</h3>
            </article>
            <article class="redes">
                <h2>REDES SOCIALES</h2>
                <a href="face"><img src="../assets/facebook.png" alt=""></a>
                <a href="wsp"><img src="../assets/whatsapp.png" alt=""></a>
            </article>
        </section>
    </footer>
</body>

</html>
